<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise</title>
</head>
<body>
    <div></div>
    <script>
        const news=[
            {newsTitle:"first title",content:"javascript" },
            {newsTitle:"Second title",content:"callback function topic"},
            {newsTitle:"third title",content:"hello world"}
        ]

        //define the function
        const showNews=()=>{
            //setTimeout(slider,2000)
            setTimeout(()=>{
                let result=""
                news.forEach((post)=>{
                    result+=`<li>${post.newsTitle}
                    <ul>
                        <li>${post.content}</li>
                        </ul>
                    </li>`
                })
                document.querySelector('div').innerHTML=result

            },2000)
        }

        //define the function addNews
        addNews=(newdata)=>{
            return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                news.push(newdata)
                const error=false
                if (!error) {
                    resolve()
                }
                else{
                    error('Error:something went wrong')
                }
             },3000)
            } )

        }

       //function call with promise
        addNews({newsTitle:"fourth title",content:"added from push method"})
        .then(showNews)
        .catch(err=>console.log(err))

    </script>
</body>
</html>
