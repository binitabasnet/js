<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events</title>
</head>
<body>
    <p>onclick,onload,onchange,onsubmit,onkeyup,onmouseover,onmouseout,onkeydown,ondblclick,onmousemove,mouseenter,mouseleave,etc</p>
    <button onclick="my_demo()">click to see the effect</button>
    <p id="result"> </p>
    <script>
        function my_demo(){
            // document.write('click event')
            document.getElementById('result').innerHTML="click event"
        }
    </script>
</body>
</html>
