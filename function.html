<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <p>a block of code to perform a particular task</p>
    <pre>
        //syntax for function
        function demo(){
            ..statement goes here ..
        }
        //syntax for function
        demo()
    </pre>
    <script>
        //define the function
        function demo(){
            document.write(20+30)
        }
        //call the function
        demo()
    </script>
</body>
</html>
