<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math</title>
</head>
<body>
    <script>
        const pi=Math.PI
        document.write(`${pi} <br>`)
        document.write(`${pi.toFixed(2)} <br>`)

        document.write(`${Math.sqrt(25)}<br>`)
        document.write(`${Math.pow(2,3)}<br>`)

        //random number(between and 1)
        let a=Math.random()
        document.write(`${a}<br>`)

        //round up
        document.write(`${Math.round(2.5)}<br>`)
        document.write(`${Math.round(2.3)}<br>`)

        //ceiling
        document.write(`${Math.ceil(5.4)}<br>`)
        document.write(`${Math.ceil(5.0)}<br>`)

        //floor
        document.write(`${Math.floor(2.3)}<br>`)

        //random number to whole number
     
        document.write(Math.floor(Math.random()*20)+1 )
       
    </script>
</body>
</html>
