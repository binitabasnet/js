<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dowhile</title>
</head>
<body>
    <script>
        let x=1
        do{
            document.write(`${x} &nbsp`)
            x++
        }
        while(x<20)

        document.write(`<br>`)
        let y=20
        do{
            document.write(`${y} &nbsp`)
            y--
        }
        while(y>0)
    </script>
</body>
</html>
