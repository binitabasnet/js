<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
</head>
<body>
    <button onmouseover="demo()" onmouseleave="text()">click</button>
    <p id="result"> </p>
    <script>
        function demo(){
            document.getElementById('result').innerHTML="text while hover"
        }
        function text(){
            document.getElementById('result').innerHTML="text after over"
        }
    </script>
</body>
</html>
