<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nestedloop</title>
</head>
<body>
    <p>
        nested loop:loop inside loop
    </p>
    <script>
        for(i=1;i<=5;i++){
            for(j=1;j<=5;j++){
                document.write(`*&nbsp`)
            }
            document.write(`<br>`)
        }

        //from 1 to 5 in ascending order

        for(i=1;i<=5;i++){
            for(j=1;j<=i;j++){
                document.write(`*&nbsp`)
            }
            document.write(`<br>`)
        }

        document.write(`<br>`)

        //from 1 to 5 in descending order

        for(i=1;i<=5;i++){
            for(j=5;j>=i;j--){
                document.write(`*&nbsp`)
            }
            document.write(`<br>`)
        }

        document.write(`<br>`)


          //pyramid 
          for(i=1;i<=5;i++){
              for(k=1;k<=(5-i);k++){
                document.write(`&nbsp`)
              }
            for(j=1;j<=i;j++){
                document.write(`*`)
            }
            document.write(`<br>`)
        }


    </script>
    
</body>
</html>
