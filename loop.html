<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>
<body>
    <p>loop means repeatition of statement</p>
    <pre>
        Types of loop
        1. for loop
        2. while loop
        3. do while loop
    </pre>
    <script>
        //for loop
        for(i=1;i<=20;i++){
            document.write(`${i}&nbsp;`)
        }
        document.write(`<br>`)
        //print 10 times
        for(i=1;i<=10;i++){ 
            document.write(`Binita &nbsp;`)
        }
        document.write(`<br>`)
        
        //print backwards 20-1
        for (i=20;i>=1;i--) {
          
            document.write(`${i}&nbsp;`)
        }

    </script>
</body>
</html>
