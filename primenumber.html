<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primenumbers</title>
</head>
<body>
    <script>

  for (i=2;i<=200;i++) {
    let c = 0;//for factor
     for (j=1;j<=i;j++) {
        if (i%j==0) {
            c++;
           }
    }
    if (c==2) {
      document.write(`${i}&nbsp`)
    }
}
    
    </script>
</body>
</html>
