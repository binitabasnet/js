<body>
    <script>
        //define the function
     const demo=(a,b)=> a+b
     //in case of one argument use const=a=>a

        
        //call the function
         const x=demo(10,15)
         document.write(`${x} <br>`)
        const y=demo(20,30)
         document.write(`${y}`)
